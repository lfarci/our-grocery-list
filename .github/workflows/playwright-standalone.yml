name: Playwright Tests (Standalone)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      test_files:
        description: 'Space-separated list of Playwright spec files to run'
        required: false
        type: string
        default: 'tests/grocery-list.spec.ts'

permissions:
  contents: read

jobs:
  e2e:
    name: Run Playwright Tests (Standalone)
    uses: ./.github/workflows/playwright-tests.yml
    with:
      deployment_url: ''
      test_files: ${{ inputs.test_files || 'tests/grocery-list.spec.ts' }}
