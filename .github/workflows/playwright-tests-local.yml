name: Playwright Tests (Local Services)

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    name: Bootstrap Check
    runs-on: ubuntu-latest
    steps:
      - name: Log workflow wiring
        run: |
          echo "Bootstrap workflow is running."
          echo "Ref: ${GITHUB_REF}"
          echo "SHA: ${GITHUB_SHA}"
