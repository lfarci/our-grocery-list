name: Azure Static Web Apps - Deploy

run-name: >-
  ${{
    github.event_name == 'push' && format('Deploy to Production - {0}', github.sha) ||
    github.event.action == 'closed' && format('Close PR #{0} Preview Environment', github.event.pull_request.number) ||
    format('Deploy PR #{0} Preview Environment', github.event.pull_request.number)
  }}

concurrency:
  group: azure-static-web-apps-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'api/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'api/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for federated credentials (OIDC)

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: ${{ github.event_name == 'push' && 'Deploy to Production' || 'Deploy Preview' }}
    environment:
      name: production
    outputs:
      deployment_url: ${{ steps.deploy.outputs.static_web_app_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/frontend/dist'
          api_location: '/api'
          output_location: ''
          skip_app_build: true

      - name: Output deployment URL
        run: |
          echo "Deployment URL: ${{ steps.deploy.outputs.static_web_app_url }}"
          echo "::notice title=Deployment URL::${{ steps.deploy.outputs.static_web_app_url }}"

  configure_preview_environment:
    name: Configure Preview Database
    needs: build_and_deploy
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Preview Environment Variables
        run: |
          # Set CosmosDbDatabaseId to "Preview" for pull request preview environments
          # Azure Static Web Apps uses the PR number as the environment name
          PR_NUMBER="${{ github.event.pull_request.number }}"
          APP_NAME="${{ secrets.AZURE_STATIC_WEB_APP_NAME }}"
          
          echo "Configuring environment for PR #${PR_NUMBER}..."
          echo "Using app name: ${APP_NAME}"
          
          az staticwebapp appsettings set \
            --name "${APP_NAME}" \
            --environment-name "${PR_NUMBER}" \
            --setting-names CosmosDbDatabaseId=Preview
          
          echo "::notice title=Preview Environment Configuration::Set CosmosDbDatabaseId=Preview for environment ${PR_NUMBER}"

  detect_playwright_tests:
    name: Detect changed Playwright specs
    needs: build_and_deploy
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    outputs:
      changed_specs: ${{ steps.detect.outputs.specs }}
    steps:
      - name: Detect Playwright specs
        id: detect
        uses: lfarci/our-grocery-list/.github/actions/detect-playwright-specs@main

  test:
    name: Run E2E Tests on Preview
    needs: [build_and_deploy, configure_preview_environment, detect_playwright_tests]
    if: github.event_name == 'pull_request' && github.event.action != 'closed' && needs.detect_playwright_tests.outputs.changed_specs != ''
    uses: lfarci/our-grocery-list/.github/workflows/playwright-tests.yml@main
    with:
      deployment_url: ${{ needs.build_and_deploy.outputs.deployment_url }}
      test_files: ${{ needs.detect_playwright_tests.outputs.changed_specs }}

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Preview Environment
    steps:
      - name: Close Pull Request deployment
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'close'
