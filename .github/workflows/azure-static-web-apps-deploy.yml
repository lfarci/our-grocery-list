name: Azure Static Web Apps - Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for federated credentials (OIDC)

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    environment:
      name: production
    outputs:
      deployment_url: ${{ steps.deploy.outputs.static_web_app_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/frontend/dist'
          api_location: '/api'
          output_location: ''
          skip_app_build: true

      - name: Output deployment URL
        run: |
          echo "Deployment URL: ${{ steps.deploy.outputs.static_web_app_url }}"
          echo "::notice title=Deployment URL::${{ steps.deploy.outputs.static_web_app_url }}"

      - name: Azure CLI Login
        if: github.event_name == 'pull_request'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: List Preview Environments
        if: github.event_name == 'pull_request'
        run: |
          echo "Listing all environments to identify preview environment name format..."
          az staticwebapp environment list --name ${{ secrets.AZURE_STATIC_WEB_APP_NAME }} --output table

      - name: Configure Preview Environment Variables
        if: github.event_name == 'pull_request'
        run: |
          # Set CosmosDbDatabaseId to "Preview" for pull request preview environments
          # Note: Environment name format may be either "pull/<PR_NUMBER>" or just "<PR_NUMBER>"
          # Try the "pull/<PR_NUMBER>" format first
          PR_NUMBER="${{ github.event.pull_request.number }}"
          APP_NAME="${{ secrets.AZURE_STATIC_WEB_APP_NAME }}"
          
          echo "Attempting to configure environment for PR #${PR_NUMBER}..."
          
          # Try pull/<PR_NUMBER> format
          if az staticwebapp appsettings set \
            --name "${APP_NAME}" \
            --environment-name "pull/${PR_NUMBER}" \
            --setting-names CosmosDbDatabaseId=Preview 2>/dev/null; then
            echo "::notice title=Preview Environment Configuration::Set CosmosDbDatabaseId=Preview for environment pull/${PR_NUMBER}"
          # If that fails, try just the PR number
          elif az staticwebapp appsettings set \
            --name "${APP_NAME}" \
            --environment-name "${PR_NUMBER}" \
            --setting-names CosmosDbDatabaseId=Preview 2>/dev/null; then
            echo "::notice title=Preview Environment Configuration::Set CosmosDbDatabaseId=Preview for environment ${PR_NUMBER}"
          else
            echo "::error title=Configuration Failed::Could not set environment variable. Check environment name format in the 'List Preview Environments' step above."
            exit 1
          fi

  test:
    name: Run Tests
    needs: build_and_deploy
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    uses: ./.github/workflows/playwright-tests.yml
    with:
      deployment_url: ${{ needs.build_and_deploy.outputs.deployment_url }}

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request deployment
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'close'
