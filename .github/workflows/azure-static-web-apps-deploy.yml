name: Azure Static Web Apps - Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for federated credentials (OIDC)

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    environment:
      name: production
    outputs:
      deployment_url: ${{ steps.deploy.outputs.static_web_app_url }}
      app_name: ${{ steps.extract_app_name.outputs.app_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/frontend/dist'
          api_location: '/api'
          output_location: ''
          skip_app_build: true

      - name: Output deployment URL
        run: |
          echo "Deployment URL: ${{ steps.deploy.outputs.static_web_app_url }}"
          echo "::notice title=Deployment URL::${{ steps.deploy.outputs.static_web_app_url }}"

      - name: Extract App Name from URL
        id: extract_app_name
        run: |
          # Extract app name from the deployment URL
          # URL format: https://<app-name>-<random-string>.<region>.azurestaticapps.net
          DEPLOYMENT_URL="${{ steps.deploy.outputs.static_web_app_url }}"
          # Remove https:// prefix and extract hostname
          HOSTNAME=$(echo "$DEPLOYMENT_URL" | sed 's|https://||' | cut -d'/' -f1)
          # Extract the first part before the first dash (app name)
          # For preview environments: app-name-<number>.<region>.azurestaticapps.net
          # We need just "app-name"
          APP_NAME=$(echo "$HOSTNAME" | cut -d'-' -f1)
          echo "app_name=${APP_NAME}" >> $GITHUB_OUTPUT
          echo "Extracted app name: ${APP_NAME}"

  configure_preview_environment:
    name: Configure Preview Environment
    needs: build_and_deploy
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Preview Environment Variables
        run: |
          # Set CosmosDbDatabaseId to "Preview" for pull request preview environments
          # Azure Static Web Apps uses the PR number as the environment name
          PR_NUMBER="${{ github.event.pull_request.number }}"
          APP_NAME="${{ needs.build_and_deploy.outputs.app_name }}"
          
          echo "Configuring environment for PR #${PR_NUMBER}..."
          echo "Using app name: ${APP_NAME}"
          
          az staticwebapp appsettings set \
            --name "${APP_NAME}" \
            --environment-name "${PR_NUMBER}" \
            --setting-names CosmosDbDatabaseId=Preview
          
          echo "::notice title=Preview Environment Configuration::Set CosmosDbDatabaseId=Preview for environment ${PR_NUMBER}"

  test:
    name: Run Tests
    needs: [build_and_deploy, configure_preview_environment]
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    uses: ./.github/workflows/playwright-tests.yml
    with:
      deployment_url: ${{ needs.build_and_deploy.outputs.deployment_url }}

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request deployment
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'close'
